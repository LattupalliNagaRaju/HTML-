<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display flex</title>
    <link rel="stylesheet" href="Displayflex.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <h3>First Nav Bar</h3>
    <div class="container1">
<div class="nav-item1">
   <i class="bi bi-mic"></i>
</div>
<div class="nav-item2">
    <i class="bi bi-camera-video-off"></i>
</div>
<div class="nav-item3">
    <i class="bi bi-people-fill"></i>
</div>
<div class="nav-item4">
    <i class="bi bi-chat-dots-fill"></i>
</div>
<div class="nav-item5">
    <i class="bi bi-arrow-up-square-fill"></i>
</div>
<div class="nav-item6">
    <i class="bi bi-pause-fill"></i>
</div>
<div class="nav-item7">
    <i class="bi bi-person-square"></i>
</div>
<div class="nav-item8">
    <i class="bi bi-pencil"></i>
</div>
<div class="nav-item9">
    <i class="bi bi-mouse"></i>
</div>
<div class="nav-item10">
    <i class="bi bi-cast"></i>
</div>
<div class="nav-item11">
    <i class="bi bi-three-dots-vertical"></i>
</div>
    </div>
    <hr>
    <h3>Second Nav Bar</h3>
    <div class="container2">
        <p>HOME</p>
        <p>ABOUT</p>
        <p>MENU</p>
        <p>WHERE</p>
    </div>
    <hr>
    <h3>Third Nav Bar</h3>
    <div class="container3">
        <div class="nav-items1">
            <i class="bi2 bi-facebook"></i>
        </div>
        <div class="nav-items2">
            <i class="bi2 bi-instagram"></i>
        </div>
        <div class="nav-items3">
            <i class="bi2 bi-snapchat"></i>
        </div>
        <div class="nav-items4">
            <i class="bi2 bi-chat-left-dots-fill"></i>
        </div>
        <div class="nav-items5">
            <i class="bi2 bi-twitter"></i>
        </div>
        <div class="nav-items6">
            <i class="bi2 bi-linkedin"></i>
        </div>

        <div>
        <div class="nav-items7">
            <i class="bi1 bi-search"></i>
        </div>
        </div>

    </div>
    <hr>
<h3>Fourth Nav Bar</h3>
    <div class="container4">
        <div class="nav-items1">
            <i class="bi bi-send"></i>
        </div>
        <div class="nav-items2">
            <i class="bi bi-sign-intersection-fill"></i>
        </div>
        <div class="nav-items3">
            <i class="bi bi-fonts"></i>
        </div>
        <div class="nav-items4">
            <i class="bi bi-app"></i>
        </div>
        <div class="nav-items5">
            <i class="bi bi-check2"></i>
        </div>
        <div class="nav-items6">
            <i class="bi bi-stop-circle-fill"></i>
        </div>
        <div class="nav-items7">
            <i class="bi bi-eraser"></i>
        </div>
        <div class="nav-items8">
            <i class="bi bi-record-circle-fill"></i>
        </div>
        <div class="nav-items9">
            <i class="bi bi-arrow-counterclockwise"></i>
        </div>
        <div class="nav-items10">
            <i class="bi bi-arrow-clockwise"></i>
        </div>
        <div class="nav-items11">
            <i class="bi bi-trash3"></i>
        </div>
        <div class="nav-items12">
            <i class="bi bi-download"></i>
        </div>
        <div class="nav-items13">
            <p>|</p>
        </div>
        <div class="nav-items14">
            <i class="bi bi-three-dots"></i>
        </div>
        <div class="nav-items15">
            <i class="bi bi-person-check"></i>
        </div>
        <div class="nav-items16">
            <i class="bi bi-x-square-fill"></i>
        </div>

    </div>

</body>
</html>
